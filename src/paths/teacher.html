<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App | Teacher Area</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/teach.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="logo">
				<img src="https://cdn3.iconfinder.com/data/icons/education-science-vol-1-1/512/z4-academy_education_university_college-256.png" alt="logo">
			</div>
			<nav>
				<a href="#" class="nav-logout-btn">Log Out</a>
			</nav>
		</div>
	</header>
	<div class="container">
		<section class="teacher-area">
			<h2>Kindly Enter Question</h2>
			<form class="question-box">
				<div class="question-field">
					<label>Question:</label>
					<textarea placeholder="Kindly Enter your question." name="question"></textarea>
				</div>
				<div class="answer-box">
					<h3>Possible answers</h3>
					<div class="answer-list">
						<label for="a">a.<input type="text" name="a" autocomplete="off"></label>
						<label for="b">b.<input type="text" name="b" autocomplete="off"></label>
						<label for="c">c.<input type="text" name="c" autocomplete="off"></label>
						<label for="d">d.<input type="text" name="d" autocomplete="off"></label>
					</div>
				</div>
				<div>
					<label for="answer" style="font-weight: 500; letter-spacing: .5px;">Correct answer letter</label>
					<input type="text" class="ans" name="answer" autocomplete="off">
				</div>
				<div class="enter">
					<button type="submit" class="enter">Submit</button>
				</div>
			</form>
		</section>
	</div>
	<footer>
		<div class="wrapper">
			<div class="foot">ABC Indigo &copy; 2021</div>
		</div>
	</footer>
	<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

	<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

	<script>
		// Your web app's Firebase configuration
		var firebaseConfig = {
			apiKey: "AIzaSyD5t7EjWiQ1-OVest_s4bPaSFdGVckZGgg",
			authDomain: "quiz-app-b815d.firebaseapp.com",
			projectId: "quiz-app-b815d",
			appId: "1:300955846090:web:1054b18e9bc992f725fb33",
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
		firebase.analytics();

		//Auth and firestore references
		const db = firebase.firestore()
		const auth = firebase.auth()

		db.settings({timestampsInSnapshot: true})
	</script>
	<script type="text/javascript" src="../scripts/logout.js"></script>
	<script type="text/javascript" src="../scripts/teach.js"></script>
</body>
</html>
