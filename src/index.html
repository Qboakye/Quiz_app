<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="logo">

			</div>
			<nav>
				<a href="#">Sign Up</a>
				<a href="#">Log In</a>
			</nav>
		</div>
	</header>
	<form class="modal signup">
		<label>First Name: 
			<input type="text" name="firstname"/>
		</label>
		<label>Second Name: 
			<input type="text" name="secondname">
		</label>
		<label>Email: 
			<input type="email" name="email">
		</label>
		<label>Password: 
			<input type="password" name="password"/>
		</label>
		<div class="signup-btn">
			<button>Sign Up</button>
		</div>
	</form>
	<form class="modal login">
		<label>Email: 
			<input type="email" name="email" />
		</label>
		<label>Password: 
			<input type="password" name="password" />
		</label>
		<div class="login-btn">
			<button>Log In</button>
		</div>
	</form>
	<section>
		Welcome to ABC Indigo Quiz Platform
	</section>

	<p><a href="./paths/student.html">Student</a></p>
	<br>
	<p><a href="./paths/teacher.html">Teacher</a></p>
	
	<footer class="foot">
		<div class="wrapper">
			<div class="foot">ABC Indigo &copy; 2021</div>
		</div>
	</footer>
	<script type="text/javascript"></script>
</body>
</html>
